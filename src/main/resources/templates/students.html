<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <title>2k4 - students Management Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div>
    <span>Hello, <span th:text="${session.loggedInUser.getEmail()}"></span></span>
    <a th:href="@{/logout}">Logout</a>
</div>

<div>
    <h1 class="page-title">List</h1>
    <div>
        <form th:action="@{/students}" method="get">
            <input type="text" th:value="${keyword}" name="keyword" placeholder="Search by some field"/>
            <button type="submit">Search</button>
        </form>
    </div>

    <div th:if="${session.loggedInUser.role == 'Admin'}">
        <a th:href="@{/students/create}">Create</a>
    </div>

    <div th:if="${cpts.isEmpty() and param.keyword != null}">
        No products found matching keyword "<span th:text="${param.keyword}"></span>".
    </div>

    <table th:if="${!cpts.isEmpty()}" border="1">
        <thead>
<!--        String fullName, String gender, LocalDate birthDate, String phone, String email, String address, int averageScore-->
        <tr>
            <th>fullName</th>
            <th>gender</th>
            <th>birthDate</th>
            <th>phone</th>
            <th>email</th>
            <th>address</th>
            <th>averageScore</th>
            <th>courses</th>

            <th th:if="${session.loggedInUser.role == 'Admin'}">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${cpts}">
            <td th:text="${a.fullName}"></td>
            <td th:text="${a.gender}"></td>
            <td th:text="${a.birthDate}"></td>
            <td th:text="${a.phone}"></td>
            <td th:text="${a.email}"></td>
            <td th:text="${a.address}"></td>
            <td th:text="${a.averageScore}"></td>
            <td th:text="${a.course.courseName}"></td>

            <td th:if="${session.loggedInUser.role == 'Admin'}">
                <a th:href="@{'/students/edit/' + ${a.id}}">Edit</a>
                <a th:href="@{'/students/delete/' + ${a.id}}" onclick="return confirm('Are you sure you want to delete this ?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
